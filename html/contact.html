<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="../css/contact.css" />
</head>

<body>
  <div id="container">
    <section id="contactForm">
      <h2>Contact Form</h2>
      <form action="https://formsubmit.co/4e288711be57353919544f7be5c5576b" method="POST" id="contact">
        <label for="Name">Name:</label>
        <input type="text" name="Name" placeholder="Your name" id="Name" />

        <label for="AcademicYear">Academic Year:
          <select name="AcademicYear" id="AcademicYear">
            <option value="First">First</option>
            <option value="Second">Second</option>
            <option value="Third">Third</option>
            <option value="Fourth">Fourth</option>
          </select>
        </label>

        <label for="Branch">Branch:
          <select name="Branch" id="Branch">
            <option value="Computer Science & Design">
              Computer Science & Design
            </option>
            <option value="Artifical Intelligence & Data Science">
              Artifical Intelligence & Data Science
            </option>
            <option value="Computer Enginerring">Computer Enginerring</option>
            <option value="Information Technology">
              Information Technology
            </option>
            <option value="Electronics & Telecommunication">
              Electronics & Telecommunication
            </option>
            <option value="Robotics & Automation">
              Robotics & Automation
            </option>
            <option value="Civil">Civil</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Elecctrical">Elecctrical</option>
            <option value="Chemical">Chemical</option>
          </select>
        </label>

        <label for="contact">Contact:</label>
        <input type="text" name="contact" id="contact" placeholder="Your contact number" required />

        <label for="Description">Description:</label>
        <textarea name="Description" id="Description" required></textarea>
        <button class="button" type="submit">Submit</button>
      </form>
    </section>
  </div>
</body>

</html>
