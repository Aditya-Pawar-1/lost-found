<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>found</title>
  <link rel="stylesheet" href="../css/found.css" />
  <script src="found.js"></script>
</head>

<body>
  <div id="container">
    <form action="https://formsubmit.co/4e288711be57353919544f7be5c5576b" method="POST" id="found">
      <h2>Report a Found Item</h2>
      <label for="itemName">Item Name:</label>
      <input type="text" name="itemName" id="itemName" required />

      <label for="itemDescription">Item Description:</label>
      <textarea name="itemDescription" id="itemDescription" required></textarea>

      <!-- <label for="lost-item-image">Upload image of lost item</label>
        <input type="file" name="lost-item-image" id="lost-item-image" /> -->

      <label for="location">Location:</label>
      <input type="text" name="location" id="location" placeholder="Location of item was found" required />

      <label for="dateFound">Date Found:</label>
      <input type="date" name="dateFound" id="dateFound" required />

      <label for="Name">Name:</label>
      <input type="text" name="Name" placeholder="Your name" id="Name" />

      <label for="AcademicYear">
        <legend>Academic Year:</legend>
        <select name="AcademicYear" id="AcademicYear">
          <option value="First">First</option>
          <option value="Second">Second</option>
          <option value="Third">Third</option>
          <option value="Fourth">Fourth</option>
        </select>
      </label>

      <label for="Branch">
        <legend>Branch:</legend>
        <select name="Branch" id="Branch">
          <option value="Computer Science & Design">
            Computer Science & Design
          </option>
          <option value="Artifical Intelligence & Data Science">
            Artifical Intelligence & Data Science
          </option>
          <option value="Computer Enginerring">Computer Enginerring</option>
          <option value="Information Technology">
            Information Technology
          </option>
          <option value="Electronics & Telecommunication">
            Electronics & Telecommunication
          </option>
          <option value="Robotics & Automation">Robotics & Automation</option>
          <option value="Civil">Civil</option>
          <option value="Mechanical">Mechanical</option>
          <option value="Elecctrical">Elecctrical</option>
          <option value="Chemical">Chemical</option>
        </select>
      </label>

      <label for="contact">Contact:</label>
      <input type="text" name="contact" id="contact" placeholder="Your contact number" required />
      <button class="button" type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
