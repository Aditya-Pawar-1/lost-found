<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>lostForm</title>
  <link rel="stylesheet" href="../css/lost.css" />
  <script src="lost.js"></script>
</head>

<body>
  <div id="container">
    <form action="https://formsubmit.co/4e288711be57353919544f7be5c5576b" method="POST" id="lostForm">
      <h2>Report a Lost Item</h2>
      <label for="itemName">Item Name:</label>
      <input type="text" id="itemName" name="itemName" required />

      <label for="itemDescription">Item Description:</label>
      <textarea id="itemDescription" name="itemDescription" required></textarea>

      <label for="location">Location:</label>
      <input type="text" id="location" placeholder="Location of Lost Item" name="location" required />

      <label for="dateLost">Date Lost:</label>
      <input type="date" id="dateLost" name="dateLost" required />

      <label for="Name">Name:</label>
      <input type="text" name="Name" placeholder="Your name" id="Name" required />

      <label for="AcademicYear">
        <legend>Academic Year:</legend>
        <select name="AcademicYear" id="AcademicYear" required>
          <option value="First">First</option>
          <option value="Second">Second</option>
          <option value="Third">Third</option>
          <option value="Fourth">Fourth</option>
        </select>
      </label>

      <label for="Branch">
        <legend>Branch:</legend>
        <select name="Branch" id="Branch" required>
          <option value="Computer Science & Design">
            Computer Science & Design
          </option>
          <option value="Artifical Intelligence & Data Science">
            Artifical Intelligence & Data Science
          </option>
          <option value="Computer Enginerring">Computer Enginerring</option>
          <option value="Information Technology">
            Information Technology
          </option>
          <option value="Electronics & Telecommunication">
            Electronics & Telecommunication
          </option>
          <option value="Robotics & Automation">Robotics & Automation</option>
          <option value="Civil">Civil</option>
          <option value="Mechanical">Mechanical</option>
          <option value="Elecctrical">Elecctrical</option>
          <option value="Chemical">Chemical</option>
        </select>
      </label>

      <label for="contact">Contact:</label>
      <input type="text" id="contact" placeholder="Your contact number" name="contact" required />
      <button class="button" type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
